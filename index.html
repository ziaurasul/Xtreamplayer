<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZeeIPTV üçø Netflix UI</title>
  <link href="https://cdn.jsdelivr.net/npm/video.js@8.5.2/dist/video-js.min.css"  rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/video.js@8.5.2/dist/video.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script> 
  <style>
    :root {
      --bg-color: #0e0e0e;
      --card-bg: #1f1f1f;
      --accent: #e50914;
      --text: white;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: var(--accent);
      color: white;
      cursor: pointer;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .tab {
      background: #333;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .tab.active {
      background: var(--accent);
    }

    .section-title {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-behavior: smooth;
      padding-bottom: 10px;
    }

    .carousel::-webkit-scrollbar {
      height: 8px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }

    .item {
      min-width: 160px;
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .item div {
      padding: 8px;
      font-size: 14px;
      text-align: center;
    }

    .splash-screen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .skip {
      margin-top: 20px;
      background: var(--accent);
      padding: 10px 20px;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    video {
      width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }

    .player-fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1001;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

<!-- Splash Screen -->
<div class="splash-screen" id="splash">
  <video autoplay muted loop playsinline>
    <source src="splash.mp4" type="video/mp4">
  </video>
  <button class="skip" onclick="startApp()">Skip</button>
</div>

<!-- Login Box -->
<div id="loginBox" class="container hidden">
  <h2>ZeeIPTV üçø</h2>
  <input type="text" id="server" placeholder="Server URL (http://...)" />
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div id="errorBox" style="color:red;"></div>
</div>

<!-- Home Screen -->
<div id="home" class="container hidden">
  <div class="tabs">
    <div class="tab active" onclick="loadTab('live')">Live</div>
    <div class="tab" onclick="loadTab('movie')">Movies</div>
    <div class="tab" onclick="loadTab('series')">Series</div>
  </div>

  <div id="contentArea"></div>
</div>

<!-- Player Page -->
<div id="playerPage" class="player-fullscreen hidden">
  <button onclick="back()" style="position: absolute; top: 10px; left: 10px; z-index: 2;">‚è™ Back</button>
  <video id="player" class="video-js vjs-default-skin" controls autoplay></video>
</div>

<script>
  let baseUrl = '', user = '', pass = '', currentType = 'live';
  const cache = {};

  function startApp() {
    document.getElementById('splash').classList.add('hidden');
    document.getElementById('loginBox').classList.remove('hidden');
  }

  function login() {
    baseUrl = document.getElementById('server').value.trim();
    user = document.getElementById('username').value.trim();
    pass = document.getElementById('password').value.trim();
    document.getElementById('errorBox').textContent = "";

    if (!baseUrl.includes('http')) {
      document.getElementById('errorBox').textContent = "Enter valid server URL.";
      return;
    }

    fetch(`${baseUrl}/player_api.php?username=${user}&password=${pass}`)
      .then(res => res.json())
      .then(data => {
        if (data.user_info && data.user_info.auth == 1) {
          document.getElementById('loginBox').classList.add('hidden');
          document.getElementById('home').classList.remove('hidden');
          loadTab('live');
        } else {
          document.getElementById('errorBox').textContent = "Login failed.";
        }
      })
      .catch(err => {
        document.getElementById('errorBox').textContent = "Connection error: " + err;
      });
  }

  function loadTab(type) {
    currentType = type;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    event.target.classList.add('active');

    const actionMap = {
      live: 'get_live_categories',
      movie: 'get_vod_categories',
      series: 'get_series_categories'
    };

    fetchFromCacheOrAPI(`${baseUrl}/player_api.php?username=${user}&password=${pass}&action=${actionMap[type]}`, `cats-${type}`)
      .then(cats => {
        let html = '';
        cats.forEach(cat => {
          html += `<h3 class="section-title">${cat.category_name}</h3><div class="carousel" id="cat-${type}-${cat.category_id}"></div>`;
          loadCategoryItems(type, cat.category_id);
        });
        document.getElementById('contentArea').innerHTML = html;
      });
  }

  function loadCategoryItems(type, catId) {
    const actionMap = {
      live: 'get_live_streams',
      movie: 'get_vod_streams',
      series: 'get_series'
    };
    const key = `${type}-${catId}`;
    fetchFromCacheOrAPI(`${baseUrl}/player_api.php?username=${user}&password=${pass}&action=${actionMap[type]}&category_id=${catId}`, key)
      .then(items => {
        const grid = document.getElementById(`cat-${currentType}-${catId}`);
        items.forEach(item => {
          let thumb = item.stream_icon || item.cover || '';
          let name = item.name || item.title || 'Untitled';

          // Cache images
          if (!cache[thumb]) {
            const img = new Image();
            img.src = thumb;
            cache[thumb] = true;
          }

          let html = `<div class="item" onclick="playItem('${type}', ${JSON.stringify(item).replace(/"/g, '&quot;')})">
                        <img src="${thumb}" onerror="this.src=''" loading="lazy" />
                        <div>${name}</div>
                      </div>`;
          grid.innerHTML += html;
        });
      });
  }

  function playItem(type, item) {
    let ext = item.container_extension || 'm3u8';
    let url = '';

    if (type === 'live') {
      url = `${baseUrl}/live/${user}/${pass}/${item.stream_id}.${ext}`;
    } else if (type === 'movie') {
      url = `${baseUrl}/movie/${user}/${pass}/${item.stream_id}.${ext}`;
    } else if (type === 'series') {
      fetch(`${baseUrl}/player_api.php?username=${user}&password=${pass}&action=get_series_info&series_id=${item.series_id}`)
        .then(res => res.json())
        .then(data => {
          if (data.episodes && Object.keys(data.episodes).length > 0) {
            const season = data.episodes[Object.keys(data.episodes)[0]];
            const ep = season[0];
            const epUrl = `${baseUrl}/series/${user}/${pass}/${ep.id}.${ext}`;
            playVideo(epUrl);
          } else {
            alert("No episodes found");
          }
        });
      return;
    }

    playVideo(url);
  }

  function playVideo(url) {
    const video = document.getElementById('player');
    document.getElementById('home').classList.add('hidden');
    document.getElementById('playerPage').classList.remove('hidden');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else {
      video.src = url;
    }
    video.play();
  }

  function back() {
    const video = document.getElementById('player');
    video.pause();
    video.src = '';
    document.getElementById('playerPage').classList.add('hidden');
    document.getElementById('home').classList.remove('hidden');
  }

  // Caching helper
  function fetchFromCacheOrAPI(url, key) {
    const cached = localStorage.getItem(key);
    if (cached) {
      try {
        return Promise.resolve(JSON.parse(cached));
      } catch (e) {}
    }
    return fetch(url)
      .then(res => res.json())
      .then(data => {
        localStorage.setItem(key, JSON.stringify(data));
        return data;
      });
  }
</script>
</body>
</html>
