<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZeeIPTV - Xtream Player</title>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --card: #1f1f1f;
    }
    [data-theme="light"] {
      --bg: #f9f9f9;
      --text: #000000;
      --card: #ffffff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .hidden { display: none; }
    .login-container, .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    input { width: 300px; }
    button {
      background: crimson;
      color: white;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-btn {
      background: var(--card);
      color: var(--text);
      padding: 8px 15px;
    }
    .tab-btn.active { background: red; }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    .info-bar { font-size: 14px; margin-top: 20px; }
    .search-filter {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .content {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .content.active { display: flex; }
    .channel-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .channel {
      width: 150px;
      background: var(--card);
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
    }
    .channel img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .channel .fav {
      position: absolute;
      top: 5px;
      right: 5px;
      background: yellow;
      color: black;
      padding: 2px 5px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
    }
    .debug {
      max-width: 90vw;
      margin-top: 20px;
      background: #222;
      padding: 10px;
      font-size: 12px;
      color: lime;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .meta { font-size: 12px; color: #aaa; }
    video { width: 100%; max-height: 100vh; object-fit: cover; }
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: 1000;
      background-color: black;
    }
    #splash button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: black;
      padding: 10px;
    }
    .modal {
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      width: 80%;
      max-width: 720px;
    }
    .modal iframe {
      width: 100%;
      height: 400px;
    }
    .modal button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
    }
  </style>
</head>
<body>
  <div id="splash">
    <video autoplay muted loop id="welcomeVideo">
      <source src="splash.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <button onclick="document.getElementById('splash').style.display='none'">Skip</button>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
  <div class="login-container" id="login">
    <h1>ZeeIPTV üçø</h1>
    <input type="text" id="server" placeholder="Server URL (e.g. http://host:port)" />
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color: red; display: none;">Login failed. Check credentials or CORS.</p>
    <div class="debug" id="debugLog" style="display: none;"></div>
  </div>

  <div class="app-container" id="app" style="display: none;">
    <div class="info-bar" id="userInfo"></div>
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('live')">Live TV</button>
      <button class="tab-btn" onclick="showTab('movie')">Movies</button>
      <button class="tab-btn" onclick="showTab('series')">Series</button>
      <button class="tab-btn" onclick="showTab('fav')">Favorites</button>
    </div>
    <div class="search-filter">
      <input type="text" id="searchBox" onkeyup="searchChannels()" placeholder="Search..." />
      <select id="categoryFilter" onchange="filterByCategory()"></select>
    </div>
    <div id="live" class="content active"><h2>Live Channels</h2><div id="liveChannels" class="channel-list"></div></div>
    <div id="movie" class="content"><h2>Movies</h2><div id="movieChannels" class="channel-list"></div></div>
    <div id="series" class="content"><h2>Series</h2><div id="seriesChannels" class="channel-list"></div></div>
    <div id="fav" class="content"><h2>Favorites</h2><div id="favChannels" class="channel-list"></div></div>
  </div>

  <!-- Modal for trailer -->
  <div class="modal" id="trailerModal">
    <div class="modal-content">
      <iframe id="trailerFrame" src="" frameborder="0" allowfullscreen></iframe>
      <button onclick="closeTrailer()">Close</button>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const root = document.documentElement;
      root.dataset.theme = root.dataset.theme === "light" ? "dark" : "light";
    }
    function closeTrailer() {
      document.getElementById('trailerModal').style.display = 'none';
      document.getElementById('trailerFrame').src = '';
    }
    function openTrailer(title) {
      const search = encodeURIComponent(title + ' trailer');
      document.getElementById('trailerFrame').src = `https://www.youtube.com/embed?listType=search&list=${search}`;
      document.getElementById('trailerModal').style.display = 'flex';
    }

    // ‚úÖ Fix: Define login function
    function login() {
      const server = document.getElementById("server").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const loginURL = `${server}/player_api.php?username=${username}&password=${password}`;
      fetch(loginURL)
        .then(res => res.json())
        .then(data => {
          if (data && data.user_info && data.user_info.auth === 1) {
            document.getElementById("login").style.display = "none";
            document.getElementById("app").style.display = "flex";
            document.getElementById("userInfo").innerText = `üë§ ${username} | Exp: ${data.user_info.exp_date}`;
            document.getElementById("debugLog").style.display = "none";
          } else {
            document.getElementById("error").style.display = "block";
          }
        })
        .catch(err => {
          document.getElementById("debugLog").style.display = "block";
          document.getElementById("debugLog").innerText = err;
          document.getElementById("error").style.display = "block";
        });
    }
  </script>
</body>
</html>
