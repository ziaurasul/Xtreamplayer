<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZeeIPTV üçø</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #111; color: #fff; }
    .container { max-width: 960px; margin: auto; padding: 20px; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 5px; border: none; }
    button { background: #e50914; color: #fff; font-weight: bold; cursor: pointer; }
    .hidden { display: none; }
    .splash-screen { position: fixed; inset: 0; background: black; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
    .splash-screen video { max-height: 300px; }
    .error { color: red; margin-top: 10px; text-align: center; font-size: 14px; }
    nav { display: flex; justify-content: space-around; margin-top: 20px; }
    nav button { flex: 1; margin: 0 5px; background: #222; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
    .card { background: #222; padding: 10px; border-radius: 8px; cursor: pointer; transition: 0.3s ease; text-align: center; }
    .card:hover { background: #333; }
    .card img { width: 100%; border-radius: 5px; height: 200px; object-fit: cover; }
    #playerModal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 99999; }
    #playerModal video { width: 100%; max-height: 80vh; background: #000; }
    #playerModal .close-btn { position: absolute; top: 10px; right: 10px; font-size: 24px; color: white; cursor: pointer; }
    #episodeList { margin-top: 20px; }
  </style>
</head>
<body>

  <div class="splash-screen" id="splash">
    <video autoplay muted loop playsinline onerror="skipSplash()" id="splashVideo">
      <source src="splash.mp4" type="video/mp4">
    </video>
    <button onclick="skipSplash()">Skip</button>
  </div>

  <div id="loginBox" class="container hidden">
    <h2>ZeeIPTV üçø Login</h2>
    <input type="text" id="server" placeholder="Server URL (http://...)" />
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="errorBox" class="error"></div>
  </div>

  <div id="home" class="container hidden">
    <h2>Welcome to ZeeIPTV üéâ</h2>
    <nav>
      <button onclick="showTab('live')">Live</button>
      <button onclick="showTab('movie')">Movies</button>
      <button onclick="showTab('series')">Series</button>
    </nav>
    <div id="live" class="tab-section hidden"></div>
    <div id="movie" class="tab-section hidden"></div>
    <div id="series" class="tab-section hidden"></div>
    <div id="episodeList" class="hidden"></div>
  </div>

  <div id="playerModal">
    <span class="close-btn" onclick="closePlayer()">&times;</span>
    <video id="player" controls autoplay></video>
  </div>

  <script>
    let baseUrl = '', user = '', pass = '';

    function skipSplash() {
      document.getElementById('splash').classList.add('hidden');
      const saved = {
        server: localStorage.getItem('server'),
        username: localStorage.getItem('username'),
        password: localStorage.getItem('password')
      };
      if (saved.server && saved.username && saved.password) {
        baseUrl = saved.server;
        user = saved.username;
        pass = saved.password;
        document.getElementById('home').classList.remove('hidden');
        loadAll();
      } else {
        document.getElementById('loginBox').classList.remove('hidden');
      }
    }

    function login() {
      baseUrl = document.getElementById('server').value.trim();
      user = document.getElementById('username').value.trim();
      pass = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('errorBox');
      errorBox.textContent = '';

      if (!baseUrl.startsWith("http")) {
        errorBox.textContent = "Invalid server URL";
        return;
      }

      fetch(`${baseUrl}/player_api.php?username=${user}&password=${pass}`)
        .then(res => res.json())
        .then(data => {
          if (data.user_info && data.user_info.auth == 1) {
            localStorage.setItem('server', baseUrl);
            localStorage.setItem('username', user);
            localStorage.setItem('password', pass);
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('home').classList.remove('hidden');
            loadAll();
          } else {
            errorBox.textContent = "Login failed. Check credentials.";
          }
        })
        .catch(err => {
          errorBox.textContent = "Login error or CORS: " + err.message;
        });
    }

    function showTab(tab) {
      ['live', 'movie', 'series', 'episodeList'].forEach(id => {
        document.getElementById(id).classList.add('hidden');
      });
      document.getElementById(tab).classList.remove('hidden');
    }

    function loadAll() {
      loadContent('get_live_streams', 'live');
      loadContent('get_vod_streams', 'movie');
      loadContent('get_series', 'series');
      showTab('live');
    }

    function loadContent(action, containerId) {
      fetch(`${baseUrl}/player_api.php?username=${user}&password=${pass}&action=${action}`)
        .then(res => res.json())
        .then(items => {
          const container = document.getElementById(containerId);
          container.innerHTML = `<div class="card-grid">` + items.map(item => `
            <div class="card" onclick="playItem('${item.stream_id || item.series_id}', '${action}')">
              <img src="${item.stream_icon || item.cover || ''}" onerror="this.src='https://via.placeholder.com/150x200?text=No+Image'">
              <div>${item.name}</div>
            </div>
          `).join('') + `</div>`;
        });
    }

    function playItem(id, type) {
      const video = document.getElementById('player');
      let streamType = 'live';
      if (type.includes('vod')) streamType = 'movie';
      if (type.includes('series')) {
        fetch(`${baseUrl}/player_api.php?username=${user}&password=${pass}&action=get_series_info&series_id=${id}`)
          .then(res => res.json())
          .then(data => {
            const episodes = data.episodes || [];
            const episodeList = document.getElementById('episodeList');
            episodeList.innerHTML = `<h3 style="margin-top:20px">Episodes</h3><div class='card-grid'>` + episodes.map(ep => `
              <div class="card" onclick="playEpisode('${ep.container_extension}', '${ep.id}')">
                <div>${ep.title}</div>
              </div>
            `).join('') + `</div>`;
            showTab('episodeList');
          });
        return;
      }
      video.src = `${baseUrl}/${user}/${pass}/${id}.m3u8`;
      document.getElementById('playerModal').style.display = 'flex';
      video.play();
    }

    function playEpisode(ext, eid) {
      const video = document.getElementById('player');
      video.src = `${baseUrl}/series/${user}/${pass}/${eid}.${ext}`;
      document.getElementById('playerModal').style.display = 'flex';
      video.play();
    }

    function closePlayer() {
      const video = document.getElementById('player');
      video.pause();
      video.src = '';
      document.getElementById('playerModal').style.display = 'none';
    }

    window.onload = () => {
      setTimeout(() => {
        if (!document.getElementById('loginBox').classList.contains('hidden')) {
          skipSplash();
        }
      }, 3000);
    }
  </script>

</body>
</html>
