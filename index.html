<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZeeIPTV - Xtream Player</title>
  <style>
    :root {
      --bg: #121212;
      --text: #ffffff;
      --card: #1f1f1f;
    }
    [data-theme="light"] {
      --bg: #f9f9f9;
      --text: #000000;
      --card: #ffffff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .login-container, .app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    input, button, select {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 300px;
    }
    button {
      background: crimson;
      color: white;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tab-btn {
      background: var(--card);
      color: var(--text);
      padding: 8px 15px;
    }
    .tab-btn.active {
      background: red;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    .info-bar {
      font-size: 14px;
      margin-top: 20px;
    }
    .search-filter {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .content {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .content.active {
      display: flex;
    }
    .channel-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .channel {
      width: 150px;
      background: var(--card);
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
    }
    .channel img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }
    .debug {
      max-width: 90vw;
      margin-top: 20px;
      background: #222;
      padding: 10px;
      font-size: 12px;
      color: lime;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .meta {
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåì Toggle Theme</button>
  <div class="login-container" id="login">
    <h1>ZeeIPTV üçø</h1>
    <input type="text" id="server" placeholder="Server URL (e.g. http://host:port)" />
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color: red; display: none;">Login failed. Check credentials or CORS.</p>
    <div class="debug" id="debugLog" style="display: none;"></div>
  </div>

  <div class="app-container" id="app" style="display: none;">
    <div class="info-bar" id="userInfo"></div>
    <div class="tabs">
      <button class="tab-btn active" onclick="showTab('live')">Live TV</button>
      <button class="tab-btn" onclick="showTab('movie')">Movies</button>
      <button class="tab-btn" onclick="showTab('series')">Series</button>
    </div>
    <div class="search-filter">
      <input type="text" id="searchBox" onkeyup="searchChannels()" placeholder="Search..." />
      <select id="categoryFilter" onchange="searchChannels()">
        <option value="">All Categories</option>
      </select>
    </div>

    <div id="live" class="content active">
      <h2>Live Channels</h2>
      <div id="liveChannels" class="channel-list"></div>
    </div>
    <div id="movie" class="content">
      <h2>Movies</h2>
      <div id="movieChannels" class="channel-list"></div>
    </div>
    <div id="series" class="content">
      <h2>Series</h2>
      <div id="seriesChannels" class="channel-list"></div>
    </div>
  </div>

  <script>
    const proxy = "https://corsproxy.io/?";
    let baseUrl = "", username = "", password = "", currentTab = 'live';

    function login() {
      baseUrl = document.getElementById("server").value.trim();
      username = document.getElementById("username").value.trim();
      password = document.getElementById("password").value.trim();
      const loginUrl = `${proxy}${encodeURIComponent(baseUrl + "/player_api.php?username=" + username + "&password=" + password)}`;
      const debugBox = document.getElementById("debugLog");

      fetch(loginUrl).then(async res => {
        const text = await res.text();
        debugBox.style.display = "block";
        try {
          const json = JSON.parse(text);
          debugBox.textContent = JSON.stringify(json, null, 2);
          if (json.user_info && json.user_info.auth == 1) {
            document.getElementById("login").style.display = "none";
            document.getElementById("app").style.display = "flex";
            document.getElementById("userInfo").innerText = `Welcome ${json.user_info.username} | Status: ${json.user_info.status} | Expiry: ${json.user_info.exp_date} | Active Conn: ${json.user_info.active_cons}`;
            loadChannels("live", "get_live_streams", "liveChannels");
            loadChannels("movie", "get_vod_streams", "movieChannels");
            loadChannels("series", "get_series", "seriesChannels");
          } else {
            document.getElementById("error").style.display = "block";
            debugBox.textContent = "ERROR: Invalid login credentials.";
          }
        } catch (err) {
          debugBox.textContent = "ERROR: Invalid JSON response\n\n" + text;
          document.getElementById("error").style.display = "block";
        }
      }).catch(err => {
        document.getElementById("error").style.display = "block";
        debugBox.textContent = "Network/CORS Error: " + err.message;
      });
    }

    function loadChannels(type, action, containerId) {
      const url = `${proxy}${encodeURIComponent(baseUrl + "/player_api.php?username=" + username + "&password=" + password + "&action=" + action)}`;
      fetch(url).then(res => res.json()).then(data => {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "channel";
          card.innerHTML = `
            <img src="${item.stream_icon || 'https://via.placeholder.com/150x100?text=' + encodeURIComponent(item.name)}" alt="${item.name}" />
            <div><strong>${item.name}</strong></div>
            <div class="meta">${item.category_name || ''}</div>
          `;
          container.appendChild(card);
        });
      }).catch(err => {
        document.getElementById(containerId).innerText = "Failed to load channels.";
      });
    }

    function showTab(tabId) {
      currentTab = tabId;
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
      document.querySelector(`.tab-btn[onclick*='${tabId}']`).classList.add("active");
      document.getElementById(tabId).classList.add("active");
    }

    function toggleTheme() {
      const root = document.documentElement;
      root.dataset.theme = root.dataset.theme === "light" ? "dark" : "light";
    }

    function searchChannels() {
      const query = document.getElementById("searchBox").value.toLowerCase();
      document.querySelectorAll(`#${currentTab} .channel`).forEach(el => {
        el.style.display = el.textContent.toLowerCase().includes(query) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
